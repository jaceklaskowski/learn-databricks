            path: ../src/dlt_pipeline.ipynb
        - notebook:
            path: ../src/five_record_table.py
        - notebook:
            path: ../src/gold_table.sql
      clusters:
        - policy_id: 00136EB116D5A816

      configuration:
        bundle.sourcePath: /Workspace/${workspace.file_path}/src
